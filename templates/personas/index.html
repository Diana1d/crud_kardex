{% include 'header.html' %}

    <h2>Listado de personas</h2>

    <a href="{{ url_for('create') }}" class="btn btn-success">Nuevo</a>

    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">TELEFONO</th>
            <th scope="col">FECHA DE NACIMIENTO</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {% for item in personas %}
          <tr>
            <th scope="row">{{ item ['id'] }}</th>
            <td>{{ item ['nombre'] }}</td>
            <td>{{ item ['telefono'] }}</td>
            <td>{{ item ['fecha_nac'] }}</td>
            <td><a href="/personas/edit/{{ item['id'] }}" class="btn btn-warning">Editar</a></td>
            <td><a href="/personas/delete/{{ item['id'] }}" onclick="return(confirm('Â¿Esta seguro?'))" class="btn btn-danger">Eliminar</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
